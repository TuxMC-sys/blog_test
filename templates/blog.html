{% extends "base.html" %}

{% block content %}
<h1 class="centered">
    {{ section.title }}
</h1>
<hr class="dotted"/>
<ul>
    <!-- If you are using pagination, section.pages will be empty. You need to use the paginator object -->
    {% for page in section.pages %}
    <li class="post_outline"><a class="post_link" href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
